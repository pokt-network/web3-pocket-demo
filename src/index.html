<html>
    <head>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/index.css" />
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- Libraries-->
        <script src="js/dist.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">Web3.js & Pocket Demo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                </ul>
                <div class="form-inline my-2 my-lg-0">
                    <h3 id="address-nav" class="text-white">
                        Address:
                    </h3>
                </div>
            </div>
        </nav>
        <main role="main" class="container-fluid">
          <div class="row">
            <div class="col-sm-6 overview">
              <div class="account shadow p-3 mb-5 bg-white rounded">
                <a>Accounts Overview</a>
                <p>Balance: </p><p id="balance">0</p>
                <br>
                <p>Transaction Count:</p><p id="transaction-count">0</p>
              </div>
            </div>
            <div class="col-sm-6 overview">
              <div class="transaction shadow p-3 mb-5 bg-white rounded">
                <form action="/" method="post">
                  <div class="form-group">
                    <label for="toAddress">To: </label>
                    <input type="text" class="form-control" id="toAddress" placeholder="Destination Address here">
                  </div>
                  <div class="form-group">
                    <label for="amount">Amount: </label>
                    <input type="text" class="form-control" id="amount" placeholder="0">
                  </div>
                  <button type="submit" class="btn btn-primary">Send</button>
                </form>
              </div>
            </div>
          </div>
        </main>
    </body>
</html>
